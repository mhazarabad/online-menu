{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Menu{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'menu/css/base.css' %}">
    {% block extra_css %}{% endblock %}
    <style>
        body {
            font-family: 'Lato', sans-serif;
        }
        h1, h2, h3, .category-title, .food-title, .toppings-title {
            font-family: 'Playfair Display', 'Georgia', serif;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>{% block header_title %}Restaurant Menu{% endblock %}</h1>
        </div>
    </header>
    
    <main style="padding: 2rem 0; min-height: calc(100vh - 300px);">
        {% block content %}{% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Online Menu. All rights reserved.</p>
        </div>
    </footer>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
